# NAQ Configuration - Minimal Environment
# Generated by NAQ CLI
#
# This is a minimal configuration for embedded use cases with:
# - Only essential settings defined
# - Most services disabled for minimal resource usage
# - Single worker and queue
# - Error-level logging only
# - No events or scheduling

nats:
  servers:
    - ${NAQ_NATS_URL:nats://localhost:4222}
  client_name: naq-minimal

queues:
  default: simple_queue
  prefix: naq

workers:
  concurrency: 1

scheduler:
  enabled: false

events:
  enabled: false

serialization:
  job_serializer: pickle

logging:
  level: ERROR